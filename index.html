<!DOCTYPE html>
<html lang="bs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Thrift Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-inner">
            <div class="logo">Vintage Thrift Store</div>
            <nav>
                <ul>
                    <li><a href="index.html">Početna</a></li>
                    <li><a href="favorites.html">Favoriti</a></li>
                    <li><a href="cart.html">Korpa</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="filters">
        <div class="filter-container">
            <div class="filter-group">
                <span class="filter-label">Godišnje doba:</span>
                <div class="filter-options">
                    <a href="#" class="filter-option" data-season="sve">Sve</a>
                    <a href="#" class="filter-option" data-season="proljece">Proljeće</a>
                    <a href="#" class="filter-option" data-season="ljeto">Ljeto</a>
                    <a href="#" class="filter-option" data-season="jesen">Jesen</a>
                    <a href="#" class="filter-option" data-season="zima">Zima</a>
                </div>
            </div>
            <div class="filter-group">
                <span class="filter-label">Kategorija:</span>
                <div class="filter-options">
                    <a href="#" class="filter-option" data-type="sve">Sve</a>
                    <a href="#" class="filter-option" data-type="haljina">Haljine</a>
                    <a href="#" class="filter-option" data-type="sorc">Šorc</a>
                    <a href="#" class="filter-option" data-type="duks">Duks</a>
                    <a href="#" class="filter-option" data-type="jakna">Jakna</a>
                </div>
            </div>
        </div>
    </div>

    <main>
        <div id="products-container" class="products-grid">
            <!-- Artikli će biti dinamički učitani putem JavaScript-a -->
        </div>
    </main>

    <footer>
        <p>Vintage Thrift Store &copy; 2025</p>
    </footer>

    <script src="baza.js"></script>
    <script src="bazaload.js"></script>
</body>
</html>
